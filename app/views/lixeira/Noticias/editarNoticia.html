#{extends 'include.html' /}
#{set title:'SISAD' /}

<script type="text/javascript">
	function voltar(){
		window.open("@{Application.main}","_top");
	}
</script>

<head>
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

#{cabecalho/}

<body>

	<form action="@{Noticias.alterarNoticia()}" method="GET">
		<table class="subFormulario" align="center" style="width: 53%">
			<tbody align="left">
			
				<tr>
					<th colspan="3" align="center">
						Cadastro de Notícias
					</th>
				</tr>
				<tr>
					<td> Titulo da Notícia*: </td>
					<td> <input type="text" name="tituloNoticia" value="${noticia?.tituloNoticia}" size="60" maxlength="150"/> </td>
				</tr>
				<tr>
					<td>
						Notícias*:
					</td>
					<td>
						<textarea rows="10" cols="80" name="noticia" > ${noticia?.noticia} </textarea>
						<input type="hidden" name="idNoticia" value="${noticia?.id}"/>
					</td>
				</tr>			
			</tbody>
			<tfoot align="center">
				<tr>
					<td colspan="2">
						<input type="submit" value="Editar"/>
						<input type="button" value="Cancelar" onclick="voltar()"/>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</body>

#{rodape/}
