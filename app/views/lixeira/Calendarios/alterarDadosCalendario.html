#{extends 'include.html' /} 
#{set title:'SISAD - Sistema de Secretaria da Assembléia de Deus' /}

<head>
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<script type="text/javascript">
	function voltar() {
		window.open("@{Calendarios.cadastroEventoCalendario}", "_top");
	}
</script>

#{cabecalho/}
</br>

<body>
	
	<form action="@{Calendarios.editaDadosCalendario}" method="GET">
	
		<table class="subFormulario" align="center" style="width: 30%">
			<thead>
				<tr>
					<th colspan="4" align="center" width="">
						Alteração de Dados do Calendário
					</th>
				</tr>
			</thead>
			<tbody align="left">
				<tr>
					<td>
						<input type="hidden"  name="id" value="${dado?.id}" size="5"  maxlength="4"/>
					</td>
				</tr>
				<tr>
					<td> Denominacao*: </td>
					<td colspan="4"> <input type="text" name="denominacao" value="${dado?.denominacao}" size="40"/> </td>
				</tr>
				<tr>
					<td>
						Período Inicial*:
					</td>
					<td width="1%">
						<input type="text" id="diaInicio"  name="diaInicio" value="${dado?.diaInicio}" size="2"  maxlength="2"/>
					</td>
					<td width="1%">
						<select id="mesInicio" name="mesInicio" value="${dado?.mesInicio}">
							<option value="1">Janeiro</option>
							<option value="2">Fervereiro</option>
							<option value="3">Marco</option>
							<option value="4">Abril</option>
							<option value="5">Maio</option>
							<option value="6">Junho</option>
							<option value="7">Julho</option>
							<option value="8">Agosto</option>
							<option value="9">Setembro</option>
							<option value="10">Outubro</option>
							<option value="11">Novembro</option>
							<option value="12">Dezembro</option>
						</select>
					</td>
					<td>
						<input type="hidden" id="anoInicio" name="anoInicio" value="${dado?.anoInicio}" size="5"  maxlength="4"/>
					</td>
				</tr>
				<tr>
					<td>
						Período Final*:
					</td>
					<td>
						<input type="text" id="diaFinal" name="diaFim" value="${dado?.diaFim}" size="2"  maxlength="2"/>
					</td>
					<td>
						<select id="mesFinal" name="mesFim" value="${dado?.mesFim}">
							<option value="1">Janeiro</option>
							<option value="2">Fervereiro</option>
							<option value="3">Marco</option>
							<option value="4">Abril</option>
							<option value="5">Maio</option>
							<option value="6">Junho</option>
							<option value="7">Julho</option>
							<option value="8">Agosto</option>
							<option value="9">Setembro</option>
							<option value="10">Outubro</option>
							<option value="11">Novembro</option>
							<option value="12">Dezembro</option>
						</select>
					</td>
					<td>
						<input type="hidden" id="anoFinal" name="anoFim" value="${dado?.anoFim}" size="5"  maxlength="4"/>
					</td>
					<tr>
					<td>
						<input type="hidden"  name="idCalendario" value="${dado?.calendario.id}" size="5"  maxlength="4"/>
					</td>
				</tr>
				</tr>
			
			</tbody>
			
			<tfoot align="center">
				<tr>
					<td colspan="4">
						<input type="submit" value="alterar"/>
						<input type="button" value="voltar" onclick="voltar()"/>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>

</body>

#{rodape/}
